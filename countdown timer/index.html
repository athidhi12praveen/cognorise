<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTDOWN TIMER</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="countdown-container">
        <h1>COUNTDOWN TIMER</h1>
        <div id="countdown">
            <div><span id="days">0</span>Days</div>
            <div><span id="hours">0</span>Hours</div>
            <div><span id="minutes">0</span>Minutes</div>
            <div><span id="seconds">0</span>Seconds</div>
        </div>
        <input type="datetime-local" id="datetime-picker" />
        <div class="buttons">
            <button onclick="startCountdown()"><b>START</b></button>
            <button onclick="stopCountdown()"><b>STOP</b></button>
            <button onclick="clearCountdown()"><b>CLEAR</b></button>

        </div>    </div>
    <script src="script.js"></script>
</body>
</html>
